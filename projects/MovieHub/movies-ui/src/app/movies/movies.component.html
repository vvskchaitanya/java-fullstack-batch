<div class="row p-1">
    <h4>Movies</h4>
    <div class="row">
        <div *ngFor="let movie of movies" class="col-4">
            <div class="card m-3 p-3" style="align-items: center;">
                <img height="200px" width="150px" src="{{movie.img}}">
                <p class="mv-name">{{movie.name}}</p>
                <button class="btn btn-primary" (click)="bookTicket(movie)">Book Now</button>
            </div>
        </div>
    </div>
</div>
