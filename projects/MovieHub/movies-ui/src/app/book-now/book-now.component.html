<div class="container mt-5" *ngIf="movie">
  <h2>Book Now</h2>
  <p>Movie: {{ movie.name }}</p>

  <form (ngSubmit)="bookMovie()">
    <div class="mb-3">
      <label for="date" class="form-label">Select Date:</label>
      <input type="date" class="form-control" id="date" name="date" [(ngModel)]="selectedDate" required>
    </div>

    <div class="mb-3">
      <label for="seats" class="form-label">Number of Seats:</label>
      <input type="number" class="form-control" id="seats" name="seats" [(ngModel)]="numberOfSeats" min="1" required>
    </div>

    <button type="submit" class="btn btn-primary">Book Now</button>
  </form>
</div>
