<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="HTML5 Example">
  <title>Simple Calculator</title>
</head>
<body style="background:#a2b9bc; text-align:center">
  <div style="border: black 2px solid; width: 30%; 
    display: inline-block;margin: 10%">
    <div style="text-align:center">
        <h2 style="text-decoration: underline;color: black;display: inline-block;">Simple Calculator</h2>
    </div>
    <div style="margin:10px 0px">
        <label>Input 1</label>
        <input id="input1" type="number" placeholder="Enter first number" />
    </div>
    <div style="margin:10px 0px">
        <label>Input 2</label>
        <input id="input2" type="number" placeholder="Enter second number" />
    </div>
    <div style="margin:20px 0px"> 
        <button onclick="add()">Add</button>
    </div>
    <div id="out1" style="margin:20px 0px; display:none"> 
        <label>Result</label>
        <input id="result"  type="number" disabled />
    </div>
  </div>
  <script type="text/javascript"> 
      function add(){
        console.log('Add function has been called')
        var i1 = document.getElementById("input1").value;
        var i2 = document.getElementById("input2").value;

        var out1 = document.getElementById("out1");

        if(i1== null || i1 == ""){
            alert("Please enter the valuen for input 1");
        }
        else if(i2==null || i2== ""){
            alert("Please enter the valuen for input 2");
        }
        else{
            i1 = parseInt(i1);
            i2 = parseInt(i2);
            document.getElementById("result").value = i1+i2;
            out1.style.display = "block";
        }        
      }
  </script>
</body>
</html>
